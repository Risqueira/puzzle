<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Jigsaw Puzzle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <main>
    <h1>Quebra-cabeças</h1>

    <div class="controls">
      <button id="start-game">Comece novo jogo</button>
      <button id="show-original">Mostrar a imagem original</button>
    </div>

    <div class="timer">Tempo: 00:00</div>

    <div class="puzzle-container">
      <div class="puzzle-grid"></div>
      <div class="success-message">
        <p>Quebra-cabeça completo!</p>
        <p>Seu tempo: <span id="completion-time"></span></p>
      </div>
    </div>

    <!-- Adicione isso logo após puzzle-container -->
<div id="proxima-fase" style="display: none; text-align: center; margin-top: 30px;">
  <h2 style="color: white;">Parabéns, você finalizou o terceiro teste!</h2>
  <a href="fase2.html" style="color: white; font-weight: bold; font-size: 20px;">Vá para a primeira dica</a>
</div>
    

    <script src="script.js"></script>
        </main>
  </body>

</html>
